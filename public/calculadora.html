      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffcc88, #ffaa64);
    }

    .snowflake {
      position: fixed;
      top: 0;
      font-size: 1rem;
      color: #fff;
      user-select: none;
      pointer-events: none;
      animation: snowfall linear infinite;
      transform-origin: 0 0;
      z-index: 1;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    .container-calculator {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to right, #ffffff, #f0f0f0);
      margin: 0;
      padding: 0;
      background-attachment: fixed;
      padding-top: 80px;
    }

    .items-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 16px;
      max-height: 40vh;
      overflow-y: auto;
      width: 94%;
      margin: 0 auto;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      background-color: #fefefe;
      border-radius: 24px;
      border: 2px solid #ddd;
      justify-content: center;
      align-content: start;
    }

    .items-container::-webkit-scrollbar {
      width: 10px;
    }

    .items-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .items-container::-webkit-scrollbar-thumb {
      background: #808080;
    }

    .items-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .item {
      border: 2px solid #dddddd;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 14px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 180px;
      height: 120px;
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item-name {
      margin: 5px 0;
      color: #333;
      font-weight: bold;
    }

    .item-price {
      margin: 5px 0;
      font-weight: bold;
      color: #28a745;
      font-size: 1.1rem;
    }

    .calculator {

      text-align: center;

      width: 100%;

    .total {

      color: #333;

      justify-content: center;

    }

      text-align: center;

    }

      -moz-appearance: textfield;
    }

      function addItemsToContainer() {
        items.forEach((item) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "item";
          itemDiv.setAttribute("data-category", item.categoria);

          const nameDiv = document.createElement("div");
          nameDiv.className = "item-name";
          nameDiv.textContent = item.name;

          const priceDiv = document.createElement("div");
          priceDiv.className = "item-price";
          priceDiv.textContent = `R$ ${item.price}`;

          const quantityInput = document.createElement("input");
          quantityInput.type = "number";
          quantityInput.value = "0";
          quantityInput.min = "0";
          quantityInput.className = "item-quantity";
          quantityInput.dataset.price = item.price;
          quantityInput.addEventListener("input", updateTotal);

          itemDiv.appendChild(nameDiv);
          itemDiv.appendChild(priceDiv);
          itemDiv.appendChild(quantityInput);
          itemsContainer.appendChild(itemDiv);
        });
      }

      function setupFilter() {
        document
          .getElementById("categorySelect")
          .addEventListener("change", function () {
            var selectedCategory = this.value;
            document.querySelectorAll(".item").forEach(function (itemDiv) {
              var itemCategory = itemDiv.getAttribute("data-category");
              if (
                selectedCategory === "todos" ||
                itemCategory === selectedCategory
              ) {
                itemDiv.style.display = "block";
              } else {
                itemDiv.style.display = "none";
              }
            });
          });
      }

      function updateSelectedItems() {
        const selectedItemsList = document.getElementById('selectedItemsList');
        selectedItemsList.innerHTML = '';

        document.querySelectorAll('.item-quantity').forEach((input) => {
          const quantity = parseFloat(input.value);
          if (quantity > 0) {
            const itemName = input.closest('.item').querySelector('.item-name').textContent;
            const itemDiv = document.createElement('div');
            itemDiv.className = 'selected-item';
            itemDiv.textContent = `${itemName} - x ${quantity}`;
            selectedItemsList.appendChild(itemDiv);
          }
        });
      }

      function updateTotal() {
        let total = 0;
        document.querySelectorAll('.item-quantity').forEach((input) => {
          const price = parseFloat(input.dataset.price);
          const quantity = parseFloat(input.value);
          if (!isNaN(price) && !isNaN(quantity)) {
            total += price * quantity;
          }
        });
        totalValue.textContent = total.toFixed(0).replace('.', ',');
        updateSelectedItems();
      }

      addItemsToContainer();
      setupFilter();
    });

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchButton = document.getElementById('searchButton');
      const searchBox = document.getElementById('searchBox');
      const items = document.querySelectorAll('.item');

      function performSearch() {
        const searchText = searchBox.value.toLowerCase();
        items.forEach((item) => {
          const itemName = item.querySelector('.item-name').textContent.toLowerCase();
          if (itemName.includes(searchText)) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      }

      searchButton.addEventListener('click', performSearch);

      searchBox.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          performSearch();
        }
      });
    });
