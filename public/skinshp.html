    body {
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu {
      width: 100%;
      background: #333;
      overflow: hidden;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .menu a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .menu a:hover {
      background-color: #ddd;
      color: black;
    }

    .menu a.active {
      background-color: #4CAF50;
      color: white;
    }

    .menu::after {
      content: "";
      display: table;
      clear: both;
    }

    .logo-container {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }

    .logo-container img {
      border-radius: 60%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: transform 1.3s;
    }

    .logo-container img:hover {
      transform: scale(1.08);
    }

    .contrast-toggle {
      float: right;
      padding: 14px 20px;
      cursor: pointer;
    }

    .contrast-toggle svg {
      width: 24px;
      height: 24px;
      fill: white;
      transition: fill 0.3s;
    }

    .contrast-toggle:hover svg {
      fill: #4CAF50;
    }

    .high-contrast {
      background-color: #000 !important;
      color: #fff !important;
    }

    .high-contrast body {
      background: #000 !important;
      color: #fff !important;
    }

    .logo-container img {

      width: 120px;
      height: 120px;

      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

    }

    }

    }

    .high-contrast {
      background-color: #000 !important;
      color: #fff !important;
    }

    .high-contrast body {
      background: #000 !important;
      color: #fff !important;
    }

    .high-contrast .menu,

    .high-contrast .menu, !important;
      color: #fff !important;
    }

    .high-contrast .menu,000 !important;
      color: #fff !important;
    }

    .high-contrast .menu,

    .high-contrast .menu,
    .high-contrast .menu,
    .high-contrast .menu a,
    .high-contrast .logo-container img {
      background-color: #000 !important;
      color: #fff !important;
      border-color: #fff !important;
    }

    .high-contrast .menu a:hover {
      background-color: #555 !important;
    }

    .slider-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: none;
      width: 100%;
      height: 450px; /* altura padrão dos slides */
      animation: fade 1.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }

    .caption {
      text-align: center;
      font-size: 1.5rem;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      position: absolute;
      bottom: 0;
      width: 100%;
      border-radius: 0 0 10px 10px;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      transition: 0.6s ease;
      border-radius: 50%;
      user-select: none;
      background: rgba(0, 0, 0, 0.5);
    }

    .next {
      right: 10px;
    }

    .prev {
      left: 10px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .music-player {
      margin: 20px auto;
      text-align: center;
    }

    .music-player button {
      background: none;
      border: none;
      font-size: 3rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .music-player button:hover {
      transform: scale(1.2);
    }

    .music-player button:focus {
      outline: none;
    }

<body>
  <div class="menu">
    <a href="index.html">📅 Calendário</a>
    <a href="calculadora.html">🧮 Calculadora</a>
    <a href="https://docs.google.com/document/d/1XySUGouSX_v7_JbU94gTeucxiMRMD6ZkI4-NvG-I9Ks/edit?pli=1">📜 Regras Complexo RJ</a>
    <a href="#" onclick="return checkPassword()">🔐 Guia STAFF</a>
    <a href="skinshp.html" class="active">🍼 Hospital</a>
    <div class="contrast-toggle" id="contrastToggle">
      <svg viewbox="0 0 24 24">
        <path d="M12 1a9 9 0 1 0 0 18 9 9 0 0 0 0-18zm0-1a10 10 0 1 1 0 20 10 10 0 0 1 0-20z"/>
        <path d="M12 4a8 8 0 1 0 0 16V4z"/>
      </svg>
    </div>
  </div>

  <div class="logo-container">
    <img src="https://i.imgur.com/tYqYayO.png" alt="Complexo RJ">
  </div>

  <div class="slider-container">
    <div class="slides">
      <img src="https://media.discordapp.net/attachments/1149844826074914886/1233848580671017050/BRZ_Post_Rede_Sociais_Moda_Infantil_1.png?ex=66767049&is=66751ec9&hm=871569cbb51cacaae07942cef197655bdf75d4d4f03d109496c0bf84837c4131&=&format=webp&quality=lossless&width=505&height=505" alt="Skin 01">
      <div class="caption">SKIN 01</div>
    </div>
    <div class="slides">
      <img src="https://via.placeholder.com/800x400.png?text=SKIN+02" alt="Skin 02">
      <div class="caption">SKIN 02</div>
    </div>
    <div class="slides">
      <img src="https://via.placeholder.com/800x400.png?text=SKIN+03" alt="Skin 03">
      <div class="caption">SKIN 03</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <div class="music-player">
    <button id="playButton" onclick="togglePlay()">🎵</button>
    <audio id="audioPlayer" src="https://cdn.discordapp.com/attachments/1037178821545312416/1253746424160456704/Expresso_Polar_-_Cancao_de_Natal_320_kbps.mp3?ex=6676f9d9&is=6675a859&hm=a62c46fb435d39b90347258dfdcbd231fcd6aa48b15b4023ec33b12cdb80d9ba&" preload="auto"></audio>
  </div>

   <script>
  document.getElementById('contrastToggle').addEventListener('click', function () {
    document.body.classList.toggle('high-contrast');
  });

  let slideIndex = 0;
  let slideTimer;
  showSlides();

  function showSlides() {
    let slides = document.getElementsByClassName("slides");
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex - 1].style.display = "block";
    slideTimer = setTimeout(showSlides, 5000); // Change image every 5 seconds
  }

  function plusSlides(n) {
    clearTimeout(slideTimer);
    slideIndex += n - 1; // Adjust slideIndex to account for immediate increment in showSlides
    if (slideIndex >= document.getElementsByClassName("slides").length) {slideIndex = 0}
    if (slideIndex < 0) {slideIndex = document.getElementsByClassName("slides").length - 1}
    showSlides();
  }

  function togglePlay() {
    let audio = document.getElementById("audioPlayer");
    let playButton = document.getElementById("playButton");
    if (audio.paused) {
      audio.play();
      playButton.innerHTML = "⏸️";
    } else {
      audio.pause();
      playButton.innerHTML = "🎵";
    }
  }

  window.onload = function() {
    let audio = document.getElementById("audioPlayer");
    let playButton = document.getElementById("playButton");
    audio.play();
    playButton.innerHTML = "⏸️";
  };

  async function checkPassword() {
    try {
      const response = await fetch('/get-password');
      const data = await response.json();
      const Password = data.password;

      const inputPassword = prompt("Digite a senha:");
      if (inputPassword === Password) {
        window.location.href = "https://gamma.app/docs/c89cuiiu7iap7f3";
        return false; // Prevent default anchor behavior
      } else {
        alert("Senha incorreta!");
        return false; // Prevent default anchor behavior
      }
    } catch (error) {
      console.error('Erro ao verificar a senha:', error);
      alert('Erro ao verificar a senha. Tente novamente mais tarde.');
      return false; // Prevent default anchor behavior
    }
  }
</script>
</body>
</html>
